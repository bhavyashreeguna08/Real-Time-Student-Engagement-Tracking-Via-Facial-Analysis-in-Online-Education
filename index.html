<!DOCTYPE html>
<html>
<head>
    <title>Student Engagement Tracking System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('background.jpg');
            background-color: #87ceeb;
            background-size: 1535px 737px;
            background-repeat: no-repeat;
            background-position: center;
            color: #000; /* Change text color to black */
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-end; /* Align content to the bottom */
            align-items: center; /* Center horizontally */
            position: relative; /* Enable positioning for child elements */
        }
        .content {
            position: absolute;
            bottom: 560px; /* Adjust the distance from the bottom */
            left: 0;
            right: 0;
        }
        h2 {
            font-size: 36px;
            text-shadow: 2px 2px 4px #fff; /* Add text shadow for contrast */
        }
        .btn {
            display: inline-block;
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            padding: 12px 24px;
            margin: 10px;
            background-color: #007bff; /* Button color */
            border: 2px solid #000000; /* Button border */
            border-radius: 5px;
            transition: background-color 0.3s, border-color 0.3s;
        }
        .btn:hover {
            background-color: #0056b3; /* Darker button color on hover */
            border-color: #0056b3; /* Darker border color on hover */
        }
    </style>
</head>
<body>
    <div class="content">
        <h2>Welcome to Student Engagement Tracking System</h2>
        <div>
            <a href="register.html" class="btn">Register</a>
            <a href="login.html" class="btn">Login</a>
        </div>
    </div>
</body>
</html>
